Inline სტილები (ყველაზე მაღალი პრიორიტეტი)

html

IDs

უნიკალური აიდენტიფიკატორები, რომლებიც განსაზღვრულია #id სელექტორით.
css
Copy code
#unique {
    color: blue;
}
Classes, Attributes და Pseudo-classes

კლასები (.class), ატრიბუტები ([type="text"]), და ფსევდო-კლასები (:hover, :focus).
css
Copy code
.example {
    color: green;
}
Elements და Pseudo-elements (ყველაზე დაბალი პრიორიტეტი)

ტიპის სელექტორები (p, h1, div) და ფსევდო-ელემენტები (::before, ::after).
