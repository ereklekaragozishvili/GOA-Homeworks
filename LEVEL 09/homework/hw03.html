<!-- დაწერეთ რაიმე ტექსტი და გამოიყენეთ formatting tag'ები მნიშვნელოვანი ტექსტების highlight'ისთვის -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<h1>This is. <u>book</U></h1>
<h1>This is. <b>book</b></h1>
<h1>This is. <em>book</em></h1>
<h1>This is. <strong>book</strong></h1>
<h1>This is. <i>book</i></h1>

</body>
</html>
