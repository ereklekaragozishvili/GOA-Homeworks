<!-- 3) ახსენით რა არის inline და block level element'ები -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- block-elements ყოველთვის იკავებს ახალ ხაზს, იკავებენ მთელ სიგანეს რაც მათ კონტეინერს აქვს (default-ად)მაგალითად ესენია: <div>,<p>,<h1>,<h2>...<h6>,<section>,<article>,<footer>,<header> -->

        <!-- inline-elements  არ იწყებენ ახალ ხაზს განლაგდებიან გვრდიგვერდ,იკავებენ იმდენ ადგილს,რამდენიც მათი შინაარსითვისაა საჭირო,მათ შიგნით შეუძლებელია block ელემენტების ჩასმა (default - ად) inline elements არის <span>,<a>,<strong>,<em>,<b>,<i>,<img>-->

</body>
</html>
