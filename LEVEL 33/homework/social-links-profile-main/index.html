<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <title>Frontend Mentor | Social links profile</title>
    <link rel="stylesheet" href="style1.css" />
  </head>
  <body>
    <main>
      <div class="conteiner1">
        <img
          src="./assets/images/avatar-jessica.jpeg"
          alt="assets"
          class="image1"
        />
      </div>
      <div class="box1">
        <p class="p1">Jessica Randall</p>
      </div>
      <div class="box2">
        <p class="p2">London,United Kingdom</p>
      </div>
      <div class="box3">
        <p class="p3">"Front-end developer and avid reader"</p>
      </div>
      <div class="box4">
        <button class="click1">GitHub</button>
      </div>
      <div class="box5">
        <button class="click2">Frotend Mentor</button>
      </div>
      <div class="box6">
        <button class="click3">LinkedIn</button>
      </div>
      <div class="box7">
        <button class="click4">Twitter</button>
      </div>
      <div class="box8">
        <button class="click5">instagram</button>
      </div>
    </main>
  </body>
</html>
